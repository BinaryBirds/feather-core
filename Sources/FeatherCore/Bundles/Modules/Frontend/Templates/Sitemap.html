<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
#for(item in list):
<url>
    <loc>#($app.baseUrl)#(item.slug.safePath())</loc>
    <lastmod>#Date(timeStamp: item.date, fixedFormat: "y-MM-dd", timeZone: $app.timezone)</lastmod>
</url>
#endfor
</urlset>
