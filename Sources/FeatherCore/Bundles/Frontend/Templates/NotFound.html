#let(head = [
    "title": $system["page.not.found.title"],
    "description": $system["page.not.found.description"]
])
#define(body):
<div id="not-found" class="wrapper w-full m-l">
    
    <section class="center m:vh:l">
        <span class="h1">#($system["page.not.found.icon"])</span>
        <h1>#(head.title)</h1>
        <p>#(head.description)</p>
        <a href="/">#($system["page.not.found.link"])</a>
    </section>

</div>
#enddefine
#inline("Frontend/Index")
