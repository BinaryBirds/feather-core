<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">

    <title>Install - Feather CMS</title>
    
    <link rel="shortcut icon" href="/img/favicons/favicon.ico" type="image/x-icon">

    #if($app.isDebug ?? false):
        #for(file in InvokeAllHooksOrdered("admin-css")):
        <link rel="stylesheet" href="/css/#(file).css">
        #endfor
    #else:
        #for(file in InvokeAllHooksOrdered("admin-css")):
        <link rel="stylesheet" href="/css/#(file).min.css">
        #endfor
    #endif

    <style type="text/css">
        #site-logo {
            text-align: center;
        }
        #navigation {
            grid-template-columns: 1fr;
        }
   </style>

</head>

<body>
    <div id="navigation" class="center">
        <a id="site-logo" href="/">
            <img src="/img/logos/feather-logo-text.png" alt="Logo of Feather CMS" title="Feather CMS">
        </a>
    </div>

    <div>
        <main>
            <div class="lead container center">
                #body()
            </div>
        </main>
    </div>
</body>
</html>
